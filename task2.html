<!DOCTYPE html>
<html>
    <head>
        <title> JS Array</title>
        <script>
            document.write("<h4>JS Array</h4>");
            let arraya=[1,3,7];
            let arrayb=["hai","hello","world","javascript"];
            // let arrayc=[3,7,"js"];
            document.write("arraya :<br>");
            for(let i=0;i<=2;i++){
                document.write(arraya[i]+"<br>");
            }
            document.write("arrayb : <br>");
            for(let i=0;i<=3;i++){
                document.write(arrayb[i]+"<br>");
            }
            document.write("<h4>Array length </h4>");
            document.write("Length of arraya => ");
            document.write(arraya.length);
            document.write("<br>Length of arrayb => ");
            document.write(arrayb.length);
            document.write("<h4>Array insertion </h4>");
            document.write("Method 1 : Using push <br>");
            arraya.push(10);
            for(let i=0;i<=3;i++){
                document.write(arraya[i]+"<br>");
            }
            document.write("Method 2 : Using unshift <br>");
            arrayb.unshift("html");
            for(let i=0;i<=4;i++){
                document.write(arrayb[i]+"<br>");
            }
            document.write("Method 3 : Using index <br>");
            arraya[4]=37;
            for(let i=0;i<=4;i++){
                document.write(arraya[i]+"<br>");
            }           
        </script>
    </head>
</html>
